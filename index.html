<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-key="page_title">विस्तृत व्यक्तित्व परीक्षण</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --primary-light: #e8f9fd;
            --text-color: #34495e;
            --light-gray: #dde4e9;
            --white: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.95);
            --whatsapp-green: #25D366;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            line-height: 1.6;
        }

        .lang-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px);
            border-radius: 25px;
            padding: 5px;
            display: flex;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .lang-switcher button {
            background: transparent;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .lang-switcher button:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .lang-switcher button.active {
            background-color: var(--secondary-color);
            color: var(--white);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .container {
            background-color: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 700;
        }

        h2 {
            color: var(--secondary-color);
            margin-top: 20px;
            font-size: 2em;
            font-weight: 600;
        }

        p {
            font-size: 1.1em;
            color: var(--text-color);
        }

        .section {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .section.active {
            display: block;
            opacity: 1;
        }

        #start-screen .icon {
            font-size: 4em;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .test-length-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .test-length-selector button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .test-length-selector button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .test-length-selector button span {
            margin-left: 5px;
        }

        .progress-container {
            width: 100%;
            background-color: var(--light-gray);
            border-radius: 10px;
            height: 15px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 10px;
            transition: width 0.4s ease-in-out;
            position: relative;
        }

        .progress-bar::after {
            content: attr(data-label);
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--white);
            font-size: 0.8em;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .question-block {
            padding: 30px 20px;
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
            animation: fadeIn 0.7s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-block h3 {
            font-size: 1.5em;
            margin-bottom: 25px;
            color: var(--primary-color);
            font-weight: 600;
        }

        .options-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        input[type="radio"] {
            display: none;
        }

        .options-container label {
            background-color: var(--white);
            border: 2px solid var(--light-gray);
            padding: 15px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            font-weight: 500;
            color: var(--text-color);
            display: block;
            text-align: center;
        }

        .options-container label:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="radio"]:checked + label {
            background-color: var(--primary-light);
            border-color: var(--secondary-color);
            color: var(--secondary-color);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            display: inline-block;
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        #result {
            padding-top: 20px;
        }

        #result-type {
            font-size: 4em;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }

        #result-title {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--secondary-color);
            margin-bottom: 10px;
        }

        #result-tagline {
            font-style: italic;
            margin-bottom: 20px;
            color: #555;
        }

        #result-desc {
            margin-bottom: 30px;
            text-align: left;
            padding: 0 10px;
        }

        #result-chars ul {
            list-style: none;
            padding: 0;
            text-align: left;
            margin-bottom: 30px;
        }

        #result-chars ul li {
            background-color: var(--primary-light);
            border-left: 5px solid var(--secondary-color);
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 5px;
            font-size: 0.95em;
            color: var(--text-color);
        }

        #share-section {
            border: 2px dashed var(--light-gray);
            background-color: var(--primary-light);
            padding: 25px;
            border-radius: 10px;
            margin-top: 30px;
        }

        #share-section h3 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        #userName {
            width: calc(100% - 20px);
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            font-size: 1em;
            text-align: center;
        }

        #shareBtn {
            background-color: var(--whatsapp-green);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 25px;
            font-size: 1.1em;
        }

        #shareBtn svg {
            fill: var(--white);
            width: 24px;
            height: 24px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .lang-switcher {
                top: 10px;
                right: 10px;
                padding: 3px;
            }

            .lang-switcher button {
                padding: 6px 12px;
                font-size: 12px;
            }

            .container {
                padding: 25px;
            }

            h1 {
                font-size: 1.8em;
            }

            h2 {
                font-size: 1.5em;
            }

            p {
                font-size: 0.95em;
            }

            .test-length-selector {
                flex-direction: column;
                gap: 10px;
            }

            .test-length-selector button {
                width: 100%;
                padding: 12px 20px;
            }

            .options-container {
                grid-template-columns: 1fr;
            }

            #result-type {
                font-size: 2.8em;
            }

            #result-title {
                font-size: 1.4em;
            }

            .btn {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>

        <div class="progress-container section" id="progressContainer">

        <div id="result" class="section">
            <h2 data-i18n-key="result_heading">आपका व्यक्तित्व प्रकार है:</h2>
            <div id="result-type"></div>
            <div id="result-title"></div>
            <p id="result-tagline"></p>
            <p id="result-desc"></p>
            <div id="result-chars">
                <ul></ul>
            </div>

            <div id="share-section">
                <h3 data-i18n-key="share_section_heading">अपने परिणाम साझा करें!</h3>
                <input type="text" id="userName" data-i18n-placeholder-key="name_placeholder" placeholder="अपना नाम दर्ज करें (वैकल्पिक)">

                    text: { en: "I prefer to organize my life and work in a structured way.", hi: "मैं अपने जीवन और काम को एक संरचित तरीके से व्यवस्थित करना पसंद करता हूँ।", ur: "میں اپنی زندگی اور کام کو منظم طریقے سے ترتیب دینا پسند کرتا ہوں۔" },
                    options: [
                        { text: { en: "Strongly Agree", hi: "दृढ़ता से सहमत", ur: "مکمل طور پر متفق" }, value: "J:2" },
                        { text: { en: "Agree", hi: "सहमत", ur: "متفق" }, value: "J:1" },
                        { text: { en: "Disagree", hi: "असहमत", ur: "اختلاف" }, value: "P:1" },
                        { text: { en: "Strongly Disagree", hi: "दृढ़ता से असहमत", ur: "مکمل طور پر اختلاف" }, value: "P:2" }
                    ]
                },
                {
                    id: 30,
                    text: { en: "I am generally flexible and open to last-minute changes.", hi: "मैं आमतौर पर लचीला और अंतिम समय में होने वाले परिवर्तनों के लिए खुला रहता हूँ।", ur: "میں عموماً لچکدار اور آخری لمحات کی تبدیلیوں کے لیے کھلا رہتا ہوں۔" },
                    options: [
                        { text: { en: "Strongly Agree", hi: "दृढ़ता से सहमत", ur: "مکمل طور پر متفق" }, value: "P:2" },
                        { text: { en: "Agree", hi: "सहमत", ur: "متفق" }, value: "P:1" },
                        { text: { en: "Disagree", hi: "असहमत", ur: "اختلاف" }, value: "J:1" },
                        { text: { en: "Strongly Disagree", hi: "दृढ़ता से असहमत", ur: "مکمل طور پر اختلاف" }, value: "J:2" }
                    ]
                }
            ]
        };

        let currentLang = 'hi';
        let currentQuestionIndex = 0;
        let TOTAL_QUESTIONS = 0;
        let userResult = {};
        let selectedQuestions = [];
        let scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };

        const elementsToTranslate = [
            { selector: 'title', attribute: 'data-i18n-key' },
            { selector: 'h1', attribute: 'data-i18n-key' },
            { selector: 'p[data-i18n-key="header_subtitle"]', attribute: 'data-i18n-key' },
            { selector: 'h2[data-i18n-key="start_title"]', attribute: 'data-i18n-key' },
            { selector: 'p[data-i18n-key="start_desc"]', attribute: 'data-i18n-key' },
            { selector: 'p[data-i18n-key="start_select_label"]', attribute: 'data-i18n-key' },
            { selector: 'button[onclick="startQuiz(10)"] span', attribute: 'data-i18n-key' },
            { selector: 'button[onclick="startQuiz(20)"] span', attribute: 'data-i18n-key' },
            { selector: 'button[onclick="startQuiz(30)"] span', attribute: 'data-i18n-key' },
            { selector: '#resultBtnContainer button', attribute: 'data-i18n-key' },
            { selector: 'h2[data-i18n-key="result_heading"]', attribute: 'data-i18n-key' },
            { selector: 'h3[data-i18n-key="share_section_heading"]', attribute: 'data-i18n-key' },
            { selector: '#userName', attribute: 'data-i18n-placeholder-key', type: 'placeholder' },
            { selector: '#shareBtn span', attribute: 'data-i18n-key' },
            { selector: 'button[onclick="resetQuiz()"]', attribute: 'data-i18n-key' }
        ];

        function setLanguage(lang) {
            if (currentQuestionIndex > 0 && confirm(i18n[currentLang].alert_confirm_lang_change)) {
                // User confirmed, proceed with language change and reset
            } else if (currentQuestionIndex > 0) {
                // User cancelled, don't change language
                return;
            }
            currentLang = lang;
            document.documentElement.lang = lang;

            elementsToTranslate.forEach(item => {
                const element = document.querySelector(item.selector);
                if (element) {
                    if (item.type === 'placeholder') {
                        const key = element.getAttribute(item.attribute);
                        if (i18n[currentLang] && i18n[currentLang][key]) {
                            element.placeholder = i18n[currentLang][key];
                        }
                    } else {
                        const key = element.getAttribute(item.attribute);
                        if (i18n[currentLang] && i18n[currentLang][key]) {
                            element.textContent = i18n[currentLang][key];
                        }
                    }
                }
            });

            // Update question options dynamically if quiz questions are displayed
            if (document.getElementById('quizForm').classList.contains('active')) {
                generateQuestionsHTML(); // Regenerate quiz HTML with new language
                // Re-apply answers if any were already selected
                const questionBlocks = document.querySelectorAll('.question-block');
                questionBlocks.forEach((block, index) => {
                    const selectedOption = block.querySelector('input[type="radio"]:checked');
                    if (selectedOption) {
                        const qId = parseInt(block.getAttribute('data-question-id'));
                        const question = selectedQuestions.find(q => q.id === qId);
                        if (question) {
                            const optionIndex = question.options.findIndex(opt => opt.value === selectedOption.value);
                            if (optionIndex !== -1) {
                                // Update the label text with the new language
                                const label = block.querySelector(`label[for="${selectedOption.id}"]`);
                                if (label) {
                                    label.textContent = question.options[optionIndex].text[currentLang];
                                }
                            }
                        }
                    }
                });
                // Ensure the current active question is shown correctly
                document.querySelectorAll('.question-block').forEach((block, idx) => {
                    if (idx === currentQuestionIndex) {
                        block.style.display = 'block';
                        block.classList.add('active');
                    } else {
                        block.style.display = 'none';
                        block.classList.remove('active');
                    }
                });
            }

            // Update language switcher active class
            document.getElementById('lang-hi').classList.remove('active');
            document.getElementById('lang-en').classList.remove('active');
            document.getElementById('lang-ur').classList.add('active'); // Changed to explicitly set Urdu active
            document.getElementById(`lang-${lang}`).classList.add('active');

            // Reset quiz to ensure fresh start with new language
            if (currentQuestionIndex > 0) { // Only reset if quiz was in progress
                resetQuiz();
            }
        }

        function showSection(id) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
                section.style.display = 'none';
            });
            const section = document.getElementById(id);
            if (section) {
                section.style.display = 'block';
                setTimeout(() => section.classList.add('active'), 10); // Small delay for fade-in effect
            }
        }

        function resetQuiz() {
            currentQuestionIndex = 0;
            TOTAL_QUESTIONS = 0;
            userResult = {};
            selectedQuestions = [];
            scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };

            document.getElementById('quizForm').innerHTML = '';
            document.getElementById('progressBar').style.width = '0%';
            document.getElementById('progressBar').setAttribute('data-label', '0%');
            document.getElementById('userName').value = '';

            showSection('start-screen');
            document.getElementById('progressContainer').style.display = 'none';
            document.getElementById('resultBtnContainer').style.display = 'none';
        }

        function triggerConfetti() {
            const defaults = {
                spread: 360,
                ticks: 50,
                gravity: 0,
                decay: 0.94,
                startVelocity: 30,
                colors: ['#6a11cb', '#2575fc', '#ffffff', '#e8f9fd']
            };

            function shoot() {
                confetti({
                    ...defaults,
                    particleCount: 80,
                    scalar: 1.2,
                    shapes: ['star']
                });

                confetti({
                    ...defaults,
                    particleCount: 50,
                    scalar: 0.75,
                    shapes: ['circle']
                });
            }

            setTimeout(shoot, 0);
            setTimeout(shoot, 100);
            setTimeout(shoot, 200);
        }

        function prepareQuiz(numQuestions) {
            TOTAL_QUESTIONS = numQuestions;
            selectedQuestions = [];
            scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 }; // Reset scores

            const ei = [...questionPool.EI];
            const sn = [...questionPool.SN];
            const tf = [...questionPool.TF];
            const jp = [...questionPool.JP];

            // Shuffle questions within each category
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }
            shuffleArray(ei);
            shuffleArray(sn);
            shuffleArray(tf);
            shuffleArray(jp);

            switch (numQuestions) {
                case 10:
                    selectedQuestions = [
                        ...ei.slice(0, 2),
                        ...sn.slice(0, 2),
                        ...tf.slice(0, 3),
                        ...jp.slice(0, 3)
                    ];
                    break;
                case 20:
                    selectedQuestions = [
                        ...ei.slice(0, 5),
                        ...sn.slice(0, 5),
                        ...tf.slice(0, 5),
                        ...jp.slice(0, 5)
                    ];
                    break;
                case 30:
                    selectedQuestions = [
                        ...ei,
                        ...sn,
                        ...tf,
                        ...jp
                    ];
                    break;
            }

            // Shuffle all selected questions to mix categories
            shuffleArray(selectedQuestions);
            generateQuestionsHTML();
        }

        function generateQuestionsHTML() {
            const quizForm = document.getElementById('quizForm');
            quizForm.innerHTML = ''; // Clear previous questions
            selectedQuestions.forEach((q, index) => {
                const questionBlock = document.createElement('div');
                questionBlock.classList.add('question-block');
                questionBlock.setAttribute('data-question-id', q.id); // Add data attribute for easier identification
                questionBlock.style.display = 'none'; // Hide all initially
                if (index === 0) {
                    questionBlock.classList.add('active'); // Show the first one
                    questionBlock.style.display = 'block';
                }

                questionBlock.innerHTML = `
                    <h3>${q.text[currentLang]}</h3>
                    <div class="options-container" onchange="handleAnswer(${index})">
                        ${q.options.map((option, optIndex) => `
                            <input type="radio" id="q${q.id}_opt${optIndex}" name="question${q.id}" value="${option.value}">
                            <label for="q${q.id}_opt${optIndex}">${option.text[currentLang]}</label>
                        `).join('')}
                    </div>
                `;
                quizForm.appendChild(questionBlock);
            });
        }

        function startQuiz(numQuestions) {
            prepareQuiz(numQuestions);
            showSection('quizForm');
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('resultBtnContainer').style.display = 'none';
            document.getElementById('progressBar').style.width = '0%';
            document.getElementById('progressBar').setAttribute('data-label', '0%');
            currentQuestionIndex = 0; // Reset index for a new quiz
            document.querySelectorAll('.question-block').forEach((block, index) => {
                block.classList.remove('active');
                block.style.display = 'none';
            });
            if (document.querySelector('.question-block')) {
                document.querySelector('.question-block').classList.add('active');
                document.querySelector('.question-block').style.display = 'block';
            }
        }

        function handleAnswer(questionNumber) {
            const currentBlock = document.querySelectorAll('.question-block')[questionNumber];
            const selectedOption = currentBlock.querySelector(`input[name="question${selectedQuestions[questionNumber].id}"]:checked`);

            if (selectedOption) {
                // Disable inputs to prevent re-answering
                currentBlock.querySelectorAll('input[type="radio"]').forEach(input => input.disabled = true);

                // Update progress bar
                const progress = ((questionNumber + 1) / TOTAL_QUESTIONS) * 100;
                document.getElementById('progressBar').style.width = `${progress}%`;
                document.getElementById('progressBar').setAttribute('data-label', `${Math.round(progress)}%`);

                setTimeout(() => {
                    currentBlock.classList.remove('active');
                    currentBlock.style.display = 'none';

                    if (questionNumber < TOTAL_QUESTIONS - 1) {
                        currentQuestionIndex = questionNumber + 1;
                        const nextBlock = document.querySelectorAll('.question-block')[currentQuestionIndex];
                        nextBlock.style.display = 'block';
                        nextBlock.classList.add('active');
                    } else {
                        // Last question answered
                        document.getElementById('progressContainer').style.display = 'none';
                        document.getElementById('resultBtnContainer').classList.add('active');
                        document.getElementById('resultBtnContainer').style.display = 'block';
                    }
                }, 400); // Small delay for transition effect
            }
        }


        function calculateResult() {
            let allAnswered = true;
            document.querySelectorAll('.question-block').forEach((block, index) => {
                const selectedOption = block.querySelector(`input[name="question${selectedQuestions[index].id}"]:checked`);
                if (!selectedOption) {
                    allAnswered = false;
                } else {
                    const [trait, points] = selectedOption.value.split(':');
                    scores[trait] += parseInt(points);
                }
            });

            if (!allAnswered) {
                alert(i18n[currentLang].alert_answer_all_questions);
                return;
            }

            const e_i = (scores.E >= scores.I) ? 'E' : 'I';
            const s_n = (scores.S >= scores.N) ? 'S' : 'N';
            const t_f = (scores.T >= scores.F) ? 'T' : 'F';
            const j_p = (scores.J >= scores.P) ? 'J' : 'P';

            const personalityType = e_i + s_n + t_f + j_p;
            userResult.type = personalityType;
            userResult.details = personalityTypes[personalityType];

            document.getElementById('result-type').textContent = userResult.type;
            document.getElementById('result-title').textContent = userResult.details.title[currentLang];
            document.getElementById('result-tagline').textContent = userResult.details.tagline[currentLang];
            document.getElementById('result-desc').textContent = userResult.details.description[currentLang];

            const charsList = document.querySelector('#result-chars ul');
            charsList.innerHTML = '';
            userResult.details.characteristics[currentLang].forEach(char => {
                const li = document.createElement('li');
                li.textContent = char;
                charsList.appendChild(li);
            });

            showSection('result');
            document.getElementById('quizForm').classList.remove('active');
            document.getElementById('quizForm').style.display = 'none';
            document.getElementById('resultBtnContainer').classList.remove('active');
            document.getElementById('resultBtnContainer').style.display = 'none';
            triggerConfetti();
        }

        function shareOnWhatsApp() {
            const userName = document.getElementById('userName').value.trim();
            const type = userResult.type;
            const title = userResult.details.title[currentLang];
            const tagline = userResult.details.tagline[currentLang];
            let message;

            if (userName) {
                message = i18n[currentLang].whatsapp_share_message_name(userName, type, title, tagline);
            } else {
                message = i18n[currentLang].whatsapp_share_message_noname(type, title, tagline);
            }

            // The link will now use window.location.href, which is the current page's URL
            const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        document.addEventListener('DOMContentLoaded', () => {
            setLanguage('ur'); // Set initial language to Urdu as per request
            // Ensure only start screen is visible initially
            showSection('start-screen');
        });
    </script>
</body>
